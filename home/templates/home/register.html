{% extends "home/layout.html" %}

{% block head %}
<style>
    #body {
        background-color: white;
        margin-left: auto;
        margin-right: auto;
        margin-top: 200px;
        width: 600px;
        border-radius: 4px;
        padding: 50px;
    }
</style>
{% endblock %}

{% block body %}
<div id="body">
    <h1 style="text-align: center; color: var(--greytext);">Register</h1><br>
    <form method="post">
        <div class="ui form">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }} <br> <span class="field">{{ field }}</span>

                    {% for error in field.errors %}
                        <br><span style="color: red;">{{ error }}</span>
                    {% endfor %}
                </p>
            {% endfor %}
            <button type="submit" id="submit">Sign up</button>
        </div>
    </form>
</div>
{% endblock %}
