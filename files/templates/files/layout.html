<!DOCTYPE html>
<html>
    <head>
        {% block head %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- status_code returns -1 for an error, 0 for message and 1 for success -->
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        {% block body %}
        {% endblock %}
    </body>
</html>
